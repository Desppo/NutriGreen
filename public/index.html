<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NutriGreen - Recomendador de Dieta</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <header class="header">
    <img src="favicon.png" alt="Logo NutriGreen" class="logo">
    <button class="theme-toggle" aria-label="Cambiar modo claro/oscuro">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
    </button>
    <h1 class="title">Nutri<span>Green</span></h1>
    <p class="subtitle">Tu recomendador inteligente de planes de dieta</p>
  </header>

  <main class="main-container">

    <div class="form-container">
      <h2>Genera tu plan personalizado</h2>
      <label for="calories">Calorías deseadas:</label>
      <input type="number" id="calories" placeholder="Ej: 2000" min="1200" max="2500">

      <label for="diet">Tipo de dieta:</label>
      <select id="diet">
        <option value="normal">Normal</option>
        <option value="vegan">Vegana</option>
        <option value="vegetarian">Vegetariana</option>
        <option value="keto">Keto</option>
      </select>

      <button>Generar dieta</button>
    </div>

    <div id="result" class="result" style="display:none;"></div>
  </main>

  <footer class="footer">
    <p>© 2025 NutriGreen · Alimentación saludable asistida por IA</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
